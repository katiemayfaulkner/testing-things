<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="assets/css/styles.css">
   <title> Testing Things :) </title>
   </head>

   <body id="body">
      <div class="header">
         <span id="hey-dude"> hey dude!</span>
         <h1 id="click-me">click me</h1>
      </div>

      <div class="btns">
         <span id="other-btn" class="btn"> 🌈 </span>
         <span id="alert-btn" class="btn" > 🐸 </span>
         <span id="changes-btn" class="btn"> 🌱 </span>
      </div>

      <button id="bloop-btn"> bloop </button>

      <input id="textInput" type="text">

      <input type="color" name="" id="colorInput">




      <div class="row">
         <div class="column">
            <img src="assets/img/greenhair-girl.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
         </div>
         <div class="column">
            <img src="assets/img/yellowdude.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
         </div>
         <div class="column">
            <img src="assets/img/b&w-mountains.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
         </div>
         <div class="column">
            <img src="assets/img/trippy head.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
         </div>
      </div>

      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="mySlides">
               <div class="numbertext">1 / 4</div>
               <img src="assets/img/greenhair-girl.png">
               <div class="caption-container">
                  <p id="caption">a girl with purple skin and green hair </p>
               </div>
            </div>
      
            <div class="mySlides">
               <div class="numbertext">2 / 4</div>
               <img src="assets/img/yellowdude.png">
               <div class="caption-container">
                  <p id="caption"> a mushy yellow dude</p>
               </div>
            </div>
      
            <div class="mySlides">
               <div class="numbertext">3 / 4</div>
               <img src="assets/img/b&w-mountains.png">
               <div class="caption-container">
                  <p id="caption"> b&w drawing of mountains and an eye sun</p>
               </div>
            </div>
      
            <div class="mySlides">
               <div class="numbertext">4 / 4</div>
               <img src="assets/img/trippy head.png">
               <div class="caption-container">
                  <p id="caption"> Purple and blue face with trippy eyes</p>
               </div>
            </div>
      
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
         </div>
      </div>
      

      <script src="assets/js/main.js"></script>
   </body>
</html>
